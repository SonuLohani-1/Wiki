{% extends "encyclopedia/layout.html" %}

{% block title %}
    create
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title goes here ..." value="{{title}}">
            <label for="contents">Contents:</label>
            <textarea class="form-control" rows="15" id="contents" name="contents" placeholder="Start typing here ...">{{contents}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
